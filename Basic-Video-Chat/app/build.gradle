apply plugin: 'com.android.application'
apply from: '../../build.properties'

android {
    compileSdkVersion android.compileSdkVersion
    buildToolsVersion android.buildToolsVersion

    defaultConfig {
        applicationId "com.tokbox.android.tutorials.basic_video_chat"
        minSdkVersion 16
        targetSdkVersion targetsdkversion
        versionCode versioncode
        versionName versionname
    }

    compileOptions {
        sourceCompatibility sourcecompatibility
        targetCompatibility targetcompatibility
    }

    buildTypes {
        release {
            minifyEnabled minifyenabled
        }
    }

}

dependencies {
    // implementation(name:'opentok', ext:'aar')
    implementation "com.opentok.android:opentok-android-sdk:2.17.1"
    implementation 'pub.devrel:easypermissions:0.4.0'
    implementation "androidx.appcompat:appcompat:${appcompat_ver}"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}
